<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentActionSheet()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item>
    <ion-label position="floating">Search Chat</ion-label>
    <ion-input [(ngModel)]="searchString"></ion-input>
  </ion-item>
  <ion-list>
    <ion-spinner name="lines-small" *ngIf="loader" class="loading-spinner"></ion-spinner>
    <ion-item *ngFor="let room of chatRooms; let i = index;" (click)="goToChatRoom(room)">
      <ion-avatar slot="start">
        <img src="assets/profile-picture.jpg" />
      </ion-avatar>
      <ion-label>
        <h2>{{room.roomName}}</h2>
        <!-- <h3>{{chat.lastMessage}}</h3> -->
      </ion-label>
      <ion-icon (click)="presentChatActions($event, room)" name="more"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
