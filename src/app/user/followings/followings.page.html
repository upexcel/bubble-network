<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button>
        </ion-back-button>
      </ion-buttons>
      <ion-title>Following: {{following ? following.length : ''}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-spinner name="lines-small" *ngIf="loader" class="loading-spinner"></ion-spinner>
    <ion-list *ngIf="following">
      <ion-item *ngFor="let follow of following">
        <ion-avatar slot="start">
          <img [src]="follow.profileImage ? follow.profileImage : 'assets/profile-picture.jpg'" />
        </ion-avatar>
        <ion-label>
          <h2>{{follow.username}}</h2>
          <h3>{{follow.firstName}} {{follow.lastName}} </h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
